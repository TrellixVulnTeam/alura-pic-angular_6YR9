<div class='signin-content'>
  <h4 class="text-center ">Login</h4>
  <form [formGroup]="loginForm" class="form ">
    <div class="col-4 d-grid gap-3">
      <div class="form-group">
        <input 
        formControlName="userName" 
        class="form-control" 
        placeholder="Nome do usuario" 
        autofocus>
        <small
         *ngIf="userName?.errors?.['required']"
          class="text-danger d-block mt-2">
           o nome do usuario é obrigatorio
        </small>
      </div>

      <div class="form-group">
        <input 
        formControlName="password" 
        type="password" 
        class="form-control" 
        placeholder="Senha">

        <small
        *ngIf="password?.errors?.['required']"
         class="text-danger d-block mt-2">
          a senha é obrigatoria
       </small>
      </div>

      <div class="d-grid gap-2 col-12 mx-auto">
        <button class="btn btn-primary" type="button">Entrar</button>
      </div>
      <p>Não tem usuario? <a> Cadastra-se agora</a></p>
    </div>
  </form>
</div>
